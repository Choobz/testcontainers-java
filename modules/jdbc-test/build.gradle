dependencies {
    implementation project(':jdbc')
    implementation project(':test-support')

    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'com.zaxxer:HikariCP-java6:2.3.13'
    implementation 'commons-dbutils:commons-dbutils:1.7'

    implementation 'com.googlecode.junit-toolbox:junit-toolbox:2.4'

    implementation('org.rnorth.visible-assertions:visible-assertions:2.1.2') {
        // Excluded in favor of jna-platform
        exclude(group: "net.java.dev.jna", module: "jna")
    }

    testCompile 'commons-dbutils:commons-dbutils:1.7'
    testCompile 'org.apache.tomcat:tomcat-jdbc:9.0.33'
    testCompile 'org.vibur:vibur-dbcp:25.0'
    testCompile 'mysql:mysql-connector-java:8.0.19'
}
